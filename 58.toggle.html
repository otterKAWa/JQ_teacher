<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toggle</title>
    </head>
    <body>
        <button>Click</button>
        <h1>Hello</h1>
        <h2>H2</h2>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $("button").click(function () {
                $("h1").toggle(1000, function () {
                    console.log("hi h1");
                });
            });
        </script>
    </body>
</html>
