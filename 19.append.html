<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>append</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- before -->
                <ul>
                    <!-- prepend -->
                    <li>item 1</li>
                    <li>item 2</li>
                    <!-- append -->
                </ul>
                <!-- after -->
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const index = 3;
            // $("ul").append(`<li>item ${index}</li>`);

            // $("ul").prepend("<li>item 3</li>");
            $("ul").after("<li>item 3</li>");
        </script>
    </body>
</html>
