<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ex1</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="product-demo d-flex justify-content-center">
                        <img src="./imgs/product1.jpg" alt="" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="img-wrap d-flex">
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product1.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product2.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product3.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product4.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product5.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // TODO:點選後替換圖片
            // 1.點選 (click event)
            // 2.替換圖片，用小圖 src，去替換大圖 src
            // 3.拿到小圖的 src
            // 4.修改大圖的 src

            $(".img-wrap img").click((e) => {
                // console.log("img clicked", $(e.currentTarget).attr("src"));
                const imgSrc = $(e.currentTarget).attr("src");
                $(".product-demo img").attr("src", imgSrc);
            });
        </script>
    </body>
</html>
